<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>TO DO LIST</h1>
    <div class="container">
        <div class="toDoList">
            <input type="text" placeholder="add you task" id="input">
            <button onclick="add()" id="add"><i class="fa-solid fa-plus"></i></button> <br>

            <div class="task">
                <input type="checkbox" id="mark" onclick="check()">
                <p id="display">Be a Billionare.</p>
                <button onclick="remove()" id="remove"><i class="fa-solid fa-trash"></i></button>
            </div>
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4f9d824da5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
